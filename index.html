<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     

</head>

<body>
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <ul class="navbar-nav">
            <a class="navbar-brand " href="index.html">Movie Finder</a>
            </ul>
        
            
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5">Welcome to Movie Finder App</h1>
        <form id="form" autocomplete="off">
            <div class="form-group">
                <label for="Movie">Movie Info</label>
                <input class="form-control mt-1" type="text" id="movie" placeholder="Enter the Movie Name">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark mt-3">Search Movie</button>
            </div>

    </div>
  
    <div id="result">

    </div>

    </form>
    </div>
    
     <footer class="text-center text-white fixed-bottom" style="background-color: #000000;">

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2021 Copyright -
            <a class="text-white" href="index.html">Movie Finder</a> 
        </div>
        <!-- Copyright -->
        </footer>
        
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {

        var apikey = "8c7ed9fd"

        $("#form").submit(function (event) {
            event.preventDefault()

            var movie = $("#movie").val()
            var result= ""
            var url = "http://www.omdbapi.com/?apikey="+apikey

            $.ajax({
                method:'GET',
                url:url+"&t="+movie,
                success:function(data)
                {
                    console.log(data)

                    result = `
                    <img class="img-thumbnail"  src = "${data.Poster}"/>
                    <h6> Title : ${data.Title} </h6> 
                    <h6> Year : ${data.Year} </h6>  
                    <h6> Genre : ${data.Genre} </h6> 
                    <h6> IMDb Rating : ${data.imdbRating} </h6> 
                    <h6> Release Date : ${data.Released} </h6> 
                    <h6> Language : ${data.Language} </h6> 
                    <h6> BoxOffice: ${data.BoxOffice} </h6> 
                    <h6> Director : ${data.Director} </h6> 
                    <h6> Cast : ${data.Actors} </h6> 
                    <h6> Runtime : ${data.Runtime} </h6> 
                    <h6> Plot : ${data.Plot} </h6>
                    <h6> Awards : ${data.Awards} </h6>

                    `;
                    $("#result").html(result)
                    
                    
                }
            })
        })
    })

</script>

</html>
